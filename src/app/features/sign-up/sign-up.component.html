

<body>
<form #form="ngForm"class="w-50 m-auto p-4 shadow rounded sign">
    <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;  ">sign-up</h1>
    <div style="margin-top: 50px;" class="mb-3 formvalidate" >
    <label for="name" class="form-label">Name</label>
    <input 
        type="text" 
        name="name" 
        id="name" 
        class="form-control" 
        placeholder="Enter your name"
        [(ngModel)]="user.name"
        #name="ngModel"
        required
        pattern="[a-aA-z]+"
        />
    </div>
    <div class="mb-3 formvalidate">
        <label for="phone" class="form-label">Phone number</label>
        <input 
        type="tel" 
        name="phone" 
        id="phone" 
        class="form-control" 
        placeholder="+9955xx-xxx-xxx"
        [(ngModel)]="user.tel"
        #phone="ngModel"
        required
        pattern="\+9955\d{8}$"
        
        />
   </div>
   <div class="mb-3 formvalidate">
    <label for="email" class="form-label">Email</label>
    <input type="email" 
     name="email"
     id="email"
     class="form-control"
     placeholder="Enter your email"
     [(ngModel)]="user.email"
     #email="ngModel"
     required
     
     >
   </div>
   <div class="mb-3 d-flex gap-3 alighn-item center registration ">
   <button class="btn btn-primary formcontrol "
   [disabled]="!form.valid"
   (click)="onsubmit(form)">Submit</button>



    <button class="btn btn-warning  "
     (click)="form.reset()">Clear</button>
   </div>
</form>
    
</body>
<app-footer></app-footer>
