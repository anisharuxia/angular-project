<ng-container *ngIf="showproduct.length !=0">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9">
      
       
       <h3>Your cart</h3> 
       <table class="table table-borderless mt-3">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Brand</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of showproduct">
            <td> <img style="width: 120px;" src="{{item.images[0]}}"> </td>
            <td>{{item.title}}</td>
            <td>{{item.category}}</td>
            <td>{{item.price}}</td>
            <td><button (click)="deleteitem(item)" class="btn btn-danger">Delete</button></td>
          </tr>
         
        </tbody>
      </table>
      
     
    </div>
    <!-- total section -->
    <div class="col-sm-3">
      <h1>Total Amount:</h1>
       <strong style="font-size: 35px ; color: green;">{{totalamount}}</strong><br>
       <div class="btn-group mt-3">
         <button (click)="this.addressform=true" class="btn btn-primary">Checkout</button>&nbsp;
         <button (click)="Empty()" class="btn btn-secondary">Empty cart</button>

       </div>
    </div>
   </div>
 </div>

    
      

</ng-container>




<!-- Empty card -->
<ng-container *ngIf="showproduct.length ==0">
    <div class="card">
        <div class="center">
            <h4>Your Cart is Empty</h4>
            <h6>Please Add item</h6>
            <button routerLink="/Catalog" class="btn btn-dark">Shop Now</button>
        </div>v
    </div>
</ng-container>
